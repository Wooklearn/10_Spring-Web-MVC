<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="menu/update">
        메뉴 코드 : <input type="number" name="code" th:value="${menu.code}" readonly> <br>
        메뉴 이름 : <input type="text" name="name" th:value="${menu.name}"><br>
        메뉴 가격 : <input type="number" name="price" th:value="${menu.price}"><br>
        카테고리 코드 : <input type="number" name="categoryCode" th:value="${menu.categoryCode}"><br>
        판매 상태 : <input type="text" name="orderableStatus" th:value="${menu.orderableStatus}"><br>
        <button type="submit">수정</button>
    </form>
</body>
</html>
